name: widechat
description: A modern WhatsApp-like chat application built with Flutter and Firebase.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_messaging: ^14.7.10
  google_sign_in: ^6.1.6
  
  # Navigation
  go_router: ^12.1.3
  
  # HTTP & File handling
  http: ^1.1.2
  image_picker: ^1.0.4
  file_picker: ^6.1.1
  
  # UI & Utils
  cached_network_image: ^3.3.0
  timeago: ^3.6.0
  uuid: ^4.2.1
  shared_preferences: ^2.2.2
  
  # Icons & Fonts
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/